<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form method="post" action="#">
        이름 : <input type="text" name="user_name" maxlength="8" size="10" value="abc"> <br>
        비밀번호 : <input type="password" name="user_name"> <br>
        <h1>좋아하는 메뉴 선택하세요</h1>

        <input type="checkbox" name="menu" value="1"> 짜장면
        <input type="checkbox" name="menu" value="2"> 짬뽕
        <input type="checkbox" name="menu" value="3"> 탕수육
        <input type="checkbox" name="menu" value="4"> 볶음밥
        <br>

        <h1>성별을 선택하세요</h1>
        <input type="radio" name="genter" value="male"> Male <br>
        <input type="radio" name="genter" value="female"> Female <br>
        <input type="button" value="입력완료"> <br>
        <button type="button">Write_Done</button>
        <button type="submit">제출하기</button>
        <button type="reset">다시 입력</button>
        <br>

        <textarea name="txt" cols="20" rows="10">자기소개하세요</textarea>

        <br>
        <h1>가고싶은 도시</h1>
        <select name="sel" multiple size="2">
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
            <option value="daejun">대전</option>
            <option value="jeju">제주</option>
        </select>
    
        <hr>
        나라 : <input type="text" list="city">
        <datalist id="city">
            <option value="seoul">
            <option value="busan">
            <option value="daejun">
            <option value="incheon">
        </datalist>
    
    </form>
    
</body>
</html>
